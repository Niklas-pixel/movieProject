<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MovieTime - log in</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img class="logo-img filter-white" src="./img/cinema.svg" alt="logo" />
        <p class="logo-text">TIME</p>
      </div>
      <div class="menu">
        <div class="menu-stroke menu-bar-top"></div>
        <div class="menu-stroke menu-bar-mid"></div>
        <div class="menu-stroke menu-bar-btm"></div>
      </div>
    </header>
    <nav class="menu-display">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <img class="cross filter-white" src="./img/close.svg" alt="cross" />
    </nav>
    <main class="login">
      <form action="">
        <input id="email-input" type="text" placeholder="Enter emailadress" />
        <input id="password-input" type="text" placeholder="Enter password" />
        <button type="submit" id="login-btn">Log in</button>
      </form>
      <a href="signup.html">New account</a>
      <div class="login-error"></div>
    </main>
    <footer class="footer">
      <img class="logo bottom-logo" src="" alt="" />
      <a href="">
        <img class="tmbd-logo" src="" alt="" />
      </a>
    </footer>
    <script src="./src/Login.js"></script>
    <script src="./src/Database.js"></script>
  </body>
</html>

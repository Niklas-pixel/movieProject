<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MovieTime</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img class="logo-img filter-white" src="./img/cinema.svg" alt="logo" />
        <p class="logo-text">TIME</p>
      </div>
      <div class="menu">
        <div class="menu-stroke menu-bar-top"></div>
        <div class="menu-stroke menu-bar-mid"></div>
        <div class="menu-stroke menu-bar-btm"></div>
      </div>
    </header>
    <nav class="menu-display">
      <ul>
        <li><a href="#">links</a></li>
        <li><a href="#">links</a></li>
        <li><a href="#">links</a></li>
      </ul>
      <img class="cross filter-white" src="./img/close.svg" alt="cross" />
    </nav>
    <main>
      <section class="hero">
        <!-- <img class="wide-img" src="" alt="" /> -->
        <div class="trend-movies"></div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
      </section>
      <section class="movies top-rated">
        <h3>Top rated</h3>
        <div class="movie-row"></div>
      </section>
    </main>
    <footer class="footer">
      <img class="logo bottom-logo" src="" alt="" />
      <a href="">
        <img class="tmbd-logo" src="" alt="" />
      </a>
    </footer>
    <script src="./src/script.js"></script>

    <script src="./src/movie.js"></script>
  </body>
</html>

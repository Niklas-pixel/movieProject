<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MovieTime - Sign up</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img class="logo-img filter-white" src="./img/cinema.svg" alt="logo" />
        <p class="logo-text">TIME</p>
      </div>
      <div class="menu">
        <div class="menu-stroke menu-bar-top"></div>
        <div class="menu-stroke menu-bar-mid"></div>
        <div class="menu-stroke menu-bar-btm"></div>
      </div>
    </header>
    <nav class="menu-display">
      <ul>
        <li><a href="#">links</a></li>
        <li><a href="#">links</a></li>
        <li><a href="#">links</a></li>
      </ul>
      <img class="cross filter-white" src="./img/close.svg" alt="cross" />
    </nav>
    <form action="">
      <input type="text" placeholder="Enter username" />
      <input type="text" placeholder="Enter emailadress" />
      <input type="text" placeholder="Repeat emailadress" />
      <input type="password" placeholder="Enter password" />
      <input type="password" placeholder="Repeat password" />
      <button>Create Account</button>
    </form>
    <a href="login">Log in</a>
    <div class="signup-error"></div>
  </body>
</html>

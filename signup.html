<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MovieTime - Sign up</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img class="logo-img filter-white" src="./img/cinema.svg" alt="logo" />
        <p class="logo-text">TIME</p>
      </div>
      <div class="menu">
        <div class="menu-stroke menu-bar-top"></div>
        <div class="menu-stroke menu-bar-mid"></div>
        <div class="menu-stroke menu-bar-btm"></div>
      </div>
    </header>
    <nav class="menu-display">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <img class="cross filter-white" src="./img/close.svg" alt="cross" />
    </nav>
    <form action="">
      <input id="username" type="text" placeholder="Enter username" />
      <input id="email" type="text" placeholder="Enter emailadress" />
      <input id="repeat-email" type="text" placeholder="Repeat emailadress" />
      <input id="password" type="password" placeholder="Enter password" />
      <input
        id="repeat-password"
        type="password"
        placeholder="Repeat password"
      />
      <button type="submit" id="signup-btn" disabled>Create Account</button>
    </form>
    <a href="login.html">Log in</a>
    <div id="signup-error-container"></div>
    <script src="./src/Signup.js"></script>
    <script src="./src/User.js"></script>
    <script src="./src/Database.js"></script>
    <script src="./src/Validator.js"></script>
    <script src="./src/Login.js"></script>
  </body>
</html>
